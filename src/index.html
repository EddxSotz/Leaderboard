<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Leaderboard</h1>
  <main>    
    <section>      
      <h2 class="inline">Recent Scores</h2>
      <button id="refresh_btn">Refresh</button>
      <div class="list_container">
      <ul id="list_elements"></ul>
      </div>
    </section>

    <section>
      <h2>Add your score</h2>
      <form action="" id="form">
        <input type="text" id="player_name" placeholder="Your name"><br>
        <input type="text" id="player_score" placeholder="Your score"><br>
        <button type="submit" id="submit_btn">Submit</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>Copyright  ...</p>
</footer>
</body>
</html>
